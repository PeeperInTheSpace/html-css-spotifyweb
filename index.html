<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>

    <body>

        <!-- HEADER SECTION -->

        <header>
            <button class="upgradebutton">EFFETTUA L'UPGRADE</button>
        </header>

        <!-- MAIN SECTION -->

        <main>
            <!-- SIDE MENU -->
            <section class="sidemenucontainer">
                <div class="sidemenu-up">
                    <div class="logo">
                        <img src="img/logo.svg" alt="full-logo" class="full-logo">
                        <img src="img/logo-small.svg" alt="small-logo" class="small-logo">
                    </div>
                    <div class="home greenborder">
                        <i class="fa-solid fa-house"></i><span>Home</span>
                    </div>
                    <div class="search greenborder">
                        <i class="fa-solid fa-magnifying-glass"></i><span>Cerca</span>
                    </div>
                    <div class="library greenborder">
                        <i class="fa-solid fa-list-ul"></i></i><span>La tua libreria</span>
                    </div>
                    <div class="playlist-section greenborder">
                    </div>
                    <div>
                        <h3>PLAYLIST</h3>
                    </div>
                    <div class="add-playlist">
                        <i class="fa-solid fa-plus"></i>
                        <span>Crea Playlist</span>
                    </div>
                    <div class="playlists">
                        <ul>
                            <li class="selectedplaylist">Nome playlist</li>
                            <li class="selectedplaylist">Nome playlist</li>
                            <li class="selectedplaylist">Nome playlist</li>
                            <li class="selectedplaylist">Nome playlist</li>
                            <li class="selectedplaylist">Nome playlist</li>
                            <li class="selectedplaylist">Nome playlist</li>
                            <li class="selectedplaylist">Nome playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="sidemenu-down">
                    <div class="download-app">
                        <i class="fa-solid fa-circle-arrow-down"></i><span>Installa app</span>
                    </div>
                    <hr>
                    <div class="user">
                        <i class="fa-solid fa-circle-user fa-lg"></i><span>John Doe</span>
                    </div>
                </div>
            </section>







        </main>

        <footer>
            

        </footer>

    </body>

</html>
